<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία | Λογιστικό Γραφείο Νίκος Πολυχρονάκης</title>
    <meta name="description" content="Επικοινωνήστε με το Λογιστικό Γραφείο Νίκος Πολυχρονάκης στο Ηράκλειο Κρήτης. Στείλτε μας μήνυμα ή καλέστε μας για συμβουλές λογιστικής και φοροτεχνικής υποστήριξης.">
    <meta name="keywords" content="επικοινωνία λογιστής, τηλέφωνο λογιστικό γραφείο, Ηράκλειο Κρήτη, φοροτεχνική συμβουλή">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
            overflow-x: hidden;
        }
        
        /* Advanced 3D Container */
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 25%, 
                rgba(255, 255, 255, 0.95) 50%, 
                rgba(240, 248, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        /* 3D Floating Elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite, gradient 8s ease infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { width: 100px; height: 100px; bottom: 10%; right: 20%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: perspective(1000px) rotateY(-15deg);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }
        
        .company-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .company-info p {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .contact-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }
        
        .contact-info {
            padding: 2rem;
        }
        
        .contact-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(8px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }
        
        .contact-details h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        
        .contact-details p {
            color: #64748b;
        }
        
        /* Contact Form */
        .contact-form {
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .admin-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #10b981);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .admin-toggle {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.show {
            display: block;
        }
        
        .admin-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .admin-form-group {
            display: flex;
            flex-direction: column;
        }
        
        .admin-form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .admin-form-group input,
        .admin-form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .admin-form-group input:focus,
        .admin-form-group textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .admin-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .admin-btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-btn-primary:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .admin-btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.3);
        }
        
        /* Messages List */
        .messages-list {
            margin-top: 2rem;
        }
        
        .message-item {
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #10b981;
            transition: transform 0.3s ease;
        }
        
        .message-item:hover {
            transform: translateX(8px);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .message-name {
            font-weight: 600;
            color: #1e293b;
        }
        
        .message-date {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .message-subject {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .message-content {
            color: #64748b;
            line-height: 1.6;
        }
        
        .message-actions {
            display: flex;

            margin-top: 1rem;
        }
        
        .message-btn {
            padding: 0.5rem 1rem;

            border-radius: 6px;
            font-size: 0.9rem;

            transition: all 0.3s ease;
        }
        
        .message-btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .message-btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(135deg, rgba(31, 38, 135, 0.9), rgba(102, 126, 234, 0.9));
            color: white;
            padding: 3rem 2rem 2rem;
            margin-top: 4rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .footer-section p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-form {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: column;

                font-size: 2rem;

            .admin-panel {

        @media (max-width: 480px) {

            .contact-section,

                padding: 1.5rem;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Main App Component
        function App() {
            return (
                <div className="app-container">
                    {/* Floating Background Elements */}
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    
                    <Header />
                    
                    <div className="main-content">
                        <ContactPage />
                        </div>
                        
                    <Footer />
                </div>
            );
        }
        
        // Header Component
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo">ΝΠ</div>
                            <div className="company-info">
                                <h1>Νίκος Πολυχρονάκης</h1>
                                <p>Λογιστικές & Φοροτεχνικές Υπηρεσίες • Ηράκλειο Κρήτης</p>
                            </div>
                        </div>
                        
                        <div className="nav-links">
                            <a href="./index.html" className="nav-link">🏠 Αρχική</a>
                            <a href="#contact" className="contact-btn">📞 Επικοινωνία</a>
                        </div>
                    </div>
                </header>
            );
        }
        
        // Contact Page Component
        function ContactPage() {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Επικοινωνία</h1>
                        <p className="page-subtitle">
                            Επικοινωνήστε μαζί μας για οποιαδήποτε ερώτηση ή συμβουλή. 
                            Θα σας απαντήσουμε το συντομότερο δυνατό.
                        </p>
                    </div>
                    
                    <ContactSection />
                    <AdminPanel />
                </>
            );
        }
        
        // Contact Section Component
        function ContactSection() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitMessage, setSubmitMessage] = useState('');
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                // Simulate form submission
                setTimeout(() => {
                    // Save to localStorage
                    const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
                    const newMessage = {
                        ...formData,
                        id: Date.now(),
                        date: new Date().toLocaleString('el-GR'),
                        read: false
                    };
                    messages.unshift(newMessage);
                    localStorage.setItem('contactMessages', JSON.stringify(messages));
                    
                    setSubmitMessage('Το μήνυμά σας στάλθηκε επιτυχώς! Θα σας απαντήσουμε σύντομα.');
                    setFormData({ name: '', email: '', subject: '', message: '' });
                    setIsSubmitting(false);
                    
                    // Clear message after 5 seconds
                    setTimeout(() => setSubmitMessage(''), 5000);
                }, 1000);
            };
            
            return (
                <section id="contact" className="contact-section">
                    <div className="contact-grid">
                        <div className="contact-info">
                            <h3>Στοιχεία Επικοινωνίας</h3>
                    
                    <div className="contact-item">
                                <div className="contact-icon">📍</div>
                        <div className="contact-details">
                                    <h4>Διεύθυνση</h4>
                                    <p>[Βάλε εδώ την τρέχουσα διεύθυνση γραφείου]</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                                <div className="contact-icon">📞</div>
                        <div className="contact-details">
                                    <h4>Τηλέφωνο</h4>
                                    <p>[βάλε το επίσημο τηλέφωνο]</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">✉️</div>
                        <div className="contact-details">
                                    <h4>Email</h4>
                                    <p>[βάλε το επίσημο email]</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">🕒</div>
                        <div className="contact-details">
                                    <h4>Ωράριο Λειτουργίας</h4>
                                    <p>Δευτέρα – Παρασκευή: 09:00 – 18:00<br />
                                    Σάββατο: 09:00 – 13:00</p>
                        </div>
                    </div>
                        </div>
                        
                        <div className="contact-form">
                            <h3>Στείλτε μας μήνυμα</h3>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                                    <label htmlFor="name">Όνομα *</label>
                            <input 
                                type="text"
                                        id="name"
                                name="name"
                                value={formData.name}
                                onChange={handleInputChange}
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="email">Email *</label>
                            <input 
                                type="email"
                                        id="email"
                                name="email"
                                value={formData.email}
                                onChange={handleInputChange}
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="subject">Θέμα *</label>
                            <input 
                                type="text"
                                        id="subject"
                                name="subject"
                                value={formData.subject}
                                onChange={handleInputChange}
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="message">Μήνυμα *</label>
                            <textarea 
                                        id="message"
                                name="message"
                                value={formData.message}
                                onChange={handleInputChange}
                                required
                            />
                        </div>
                        
                        <button 
                            type="submit" 
                                    className="submit-btn"
                                    disabled={isSubmitting}
                                >
                                    {isSubmitting ? 'Στέλνεται...' : 'Στείλε μήνυμα'}
                        </button>
                                
                                {submitMessage && (
                                    <div style={{ 
                                        marginTop: '1rem', 
                                        padding: '1rem', 
                                        background: '#10b981', 
                                        color: 'white', 
                                        borderRadius: '8px',
                                        textAlign: 'center'
                                    }}>
                                        {submitMessage}
                                    </div>
                                )}
                    </form>
                </div>
                    </div>
                </section>
            );
        }
        
        // Admin Panel Component
        function AdminPanel() {
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [messages, setMessages] = useState([]);
            const [adminData, setAdminData] = useState({
                address: '[Βάλε εδώ την τρέχουσα διεύθυνση γραφείου]',
                phone: '[βάλε το επίσημο τηλέφωνο]',
                email: '[βάλε το επίσημο email]',
                hours: 'Δευτέρα – Παρασκευή: 09:00 – 18:00\nΣάββατο: 09:00 – 13:00'
            });
            
            useEffect(() => {
                loadMessages();
                loadAdminData();
            }, []);
            
            const loadMessages = () => {
                const savedMessages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
                setMessages(savedMessages);
            };
            
            const loadAdminData = () => {
                const savedData = JSON.parse(localStorage.getItem('adminData') || '{}');
                setAdminData(prev => ({ ...prev, ...savedData }));
            };
            
            const saveAdminData = () => {
                localStorage.setItem('adminData', JSON.stringify(adminData));
                alert('Τα στοιχεία επικοινωνίας ενημερώθηκαν!');
            };
            
            const deleteMessage = (id) => {
                const updatedMessages = messages.filter(msg => msg.id !== id);
                setMessages(updatedMessages);
                localStorage.setItem('contactMessages', JSON.stringify(updatedMessages));
            };
            
            const handleAdminInputChange = (field, value) => {
                setAdminData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };
            
            return (
                <div className="admin-panel">
                    <div className="admin-header">
                        <h3 className="admin-title">🔧 Διαχείριση Επικοινωνίας</h3>
                        <button 
                            className="admin-toggle"
                            onClick={() => setIsAdminOpen(!isAdminOpen)}
                        >
                            {isAdminOpen ? 'Κρύψε' : 'Εμφάνισε'} Panel
                        </button>
                    </div>
                    
                    <div className={`admin-content ${isAdminOpen ? 'show' : ''}`}>
                        <div className="admin-form">
                            <div className="admin-form-group">
                                <label>Διεύθυνση Γραφείου</label>
                            <input 
                                type="text"
                                    value={adminData.address}
                                    onChange={(e) => handleAdminInputChange('address', e.target.value)}
                            />
                        </div>
                            
                            <div className="admin-form-group">
                                <label>Τηλέφωνο</label>
                            <input 
                                type="text"
                                    value={adminData.phone}
                                    onChange={(e) => handleAdminInputChange('phone', e.target.value)}
                                />
                    </div>
                    
                            <div className="admin-form-group">
                                <label>Email</label>
                            <input 
                                type="email"
                                    value={adminData.email}
                                    onChange={(e) => handleAdminInputChange('email', e.target.value)}
                            />
                        </div>
                            
                            <div className="admin-form-group">
                                <label>Ωράριο Λειτουργίας</label>
                            <textarea 
                                    value={adminData.hours}
                                    onChange={(e) => handleAdminInputChange('hours', e.target.value)}
                                    rows="3"
                            />
                        </div>
                    </div>
                    
                        <div className="admin-buttons">
                            <button className="admin-btn admin-btn-primary" onClick={saveAdminData}>
                                💾 Αποθήκευση Στοιχείων
                            </button>
                            <button className="admin-btn admin-btn-secondary" onClick={loadMessages}>
                                🔄 Ανανέωση Μηνυμάτων
                            </button>
                    </div>
                    
                        <div className="messages-list">
                            <h4>Μηνύματα Επικοινωνίας ({messages.length})</h4>
                            {messages.length === 0 ? (
                                <p>Δεν υπάρχουν μηνύματα ακόμα.</p>
                            ) : (
                                messages.map(message => (
                                    <div key={message.id} className="message-item">
                                        <div className="message-header">
                                            <span className="message-name">{message.name}</span>
                                            <span className="message-date">{message.date}</span>
                                        </div>
                                        <div className="message-subject">{message.subject}</div>
                                        <div className="message-content">{message.message}</div>
                                        <div className="message-actions">
                    <button 
                                                className="message-btn message-btn-delete"
                                                onClick={() => deleteMessage(message.id)}
                    >
                                                🗑️ Διαγραφή
                    </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Footer Component
        function Footer() {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <div className="footer-section">
                            <h3>Λογιστικό Γραφείο Νίκος Πολυχρονάκης</h3>
                            <p>Α.Φ.Μ.: [βάλε ΑΦΜ]</p>
                            <p>G.E.MI.: [αν διαθέτει]</p>
                            <p>Έδρα: [διεύθυνση]</p>
                            <p>ΔΟΥ: [ΔΟΥ]</p>
                        </div>
                        <div className="footer-section">
                            <h3>Επικοινωνία</h3>
                            <p>Τηλ.: [τηλέφωνο]</p>
                            <p>Email: [email]</p>
                            <p>Διεύθυνση: [διεύθυνση γραφείου]</p>
                    </div>
                        <div className="footer-section">
                            <h3>Ωράριο Λειτουργίας</h3>
                            <p>Δευτέρα – Παρασκευή: 09:00 – 18:00</p>
                            <p>Σάββατο: 09:00 – 13:00</p>
                </div>
                    </div>
                    <div className="footer-bottom">
                        <p>&copy; 2025 Λογιστικό Γραφείο Νίκος Πολυχρονάκης. Όλα τα δικαιώματα διατηρούνται.</p>
                    </div>
                </footer>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
