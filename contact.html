<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία | Λογιστικό Γραφείο Νίκος Πολυχρονάκης</title>
    <meta name="description" content="Επικοινωνήστε με το Λογιστικό Γραφείο Νίκος Πολυχρονάκης στο Ηράκλειο Κρήτης. Στείλτε μας μήνυμα ή καλέστε μας για συμβουλές λογιστικής και φοροτεχνικής υποστήριξης.">
    <meta name="keywords" content="επικοινωνία λογιστής, τηλέφωνο λογιστικό γραφείο, Ηράκλειο Κρήτη, φοροτεχνική συμβουλή">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Advanced 3D Container */
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.05) 0%, 
                rgba(118, 75, 162, 0.05) 25%, 
                rgba(255, 255, 255, 0.98) 50%, 
                rgba(240, 248, 255, 0.95) 100%);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        /* 3D Floating Elements - Subtle */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 50%;
            opacity: 0.05;
            animation: float 8s ease-in-out infinite, gradient 12s ease infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) { width: 60px; height: 60px; top: 15%; left: 15%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 80px; height: 80px; top: 25%; right: 15%; animation-delay: 3s; }
        .floating-element:nth-child(3) { width: 40px; height: 40px; bottom: 25%; left: 25%; animation-delay: 6s; }
        .floating-element:nth-child(4) { width: 70px; height: 70px; bottom: 15%; right: 25%; animation-delay: 2s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header Styles - Enhanced */
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,250,252,0.95));
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.12);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.8rem;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
            transform: perspective(1000px) rotateY(-10deg);
            transition: all 0.4s ease;
        }
        
        .logo:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.08);
            box-shadow: 0 16px 45px rgba(102, 126, 234, 0.35);
        }
        
        .company-info h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
        }
        
        .company-info p {
            color: #475569;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            padding: 0.8rem 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .contact-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
            letter-spacing: 0.01em;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.35);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Page Header - Removed */
        
        /* Contact Section - Enhanced */
        .contact-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,250,252,0.95));
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 4rem;
            box-shadow: 0 25px 50px rgba(31, 38, 135, 0.12);
            border: 2px solid #667eea; /* blue border to match other cards */
            position: relative;
            overflow: hidden;
            margin: 2rem 0 3rem;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 4s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 0;
        }
        
        .contact-info {
            padding: 2.5rem;
        }
        
        .contact-info h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.8);
            border-radius: 16px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .contact-item:hover {
            transform: translateX(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .contact-details h4 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }
        
        .contact-details p {
            color: #64748b;
            font-weight: 500;
            line-height: 1.6;
        }
        
        /* Contact Form - Enhanced */
        .contact-form {
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .contact-form h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 700;
            color: #374151;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 140px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
            letter-spacing: 0.01em;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.35);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
        }
        
        /* Footer - Enhanced */
        .footer {
            background: linear-gradient(135deg, rgba(31, 38, 135, 0.95), rgba(102, 126, 234, 0.9));
            color: white;
            padding: 4rem 2rem 3rem;
            margin-top: 5rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }
        
        .footer-section h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }
        
        .footer-section p {
            color: rgba(255,255,255,0.85);
            line-height: 1.7;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.75);
            font-weight: 500;
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Responsive Design - Enhanced */
        @media (max-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .nav-links {
                flex-direction: column;
            }
            
            .contact-section {
                padding: 3rem;
                margin: 1rem 0 2rem;
            }
            
            .contact-form {
                padding: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }
            
            .contact-section {
                padding: 2rem;
                margin: 0.5rem 0 1.5rem;
            }
            
            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Main App Component
        function App() {
            return (
                <div className="app-container">
                    {/* Floating Background Elements */}
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    
                    <Header />
                    
                    <div className="main-content">
                        <ContactPage />
                        </div>
                        
                    <Footer />
                </div>
            );
        }
        
        // Header Component
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo">ΝΠ</div>
                            <div className="company-info">
                                <h1>Νίκος Πολυχρονάκης</h1>
                                <p>Λογιστικές & Φοροτεχνικές Υπηρεσίες • Ηράκλειο Κρήτης</p>
                            </div>
                        </div>
                        
                        <div className="nav-links">
                            <a href="./index.html" className="nav-link">🏠 Αρχική</a>
                            <a href="#contact" className="contact-btn">📞 Επικοινωνία</a>
                        </div>
                    </div>
                </header>
            );
        }
        
        // Contact Page Component
        function ContactPage() {
            return (
                <ContactSection />
            );
        }
        
        // Contact Section Component - Enhanced without admin panel
        function ContactSection() {
            const [config, setConfig] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitMessage, setSubmitMessage] = useState('');
            
            useEffect(() => {
                fetch('./site-config.json', { cache: 'no-store' })
                    .then(res => res.json())
                    .then(data => setConfig(data))
                    .catch(() => setConfig(null));
            }, []);
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                // Simulate form submission
                setTimeout(() => {
                    // Save to localStorage for admin review
                    const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
                    const newMessage = {
                        ...formData,
                        id: Date.now(),
                        date: new Date().toLocaleString('el-GR'),
                        read: false
                    };
                    messages.unshift(newMessage);
                    localStorage.setItem('contactMessages', JSON.stringify(messages));
                    
                    setSubmitMessage('Το μήνυμά σας στάλθηκε επιτυχώς! Θα σας απαντήσουμε σύντομα.');
                    setFormData({ name: '', email: '', subject: '', message: '' });
                    setIsSubmitting(false);
                    
                    // Clear message after 5 seconds
                    setTimeout(() => setSubmitMessage(''), 5000);
                }, 1000);
            };
            
            return (
                <section id="contact" className="contact-section">
                    <div className="contact-grid">
                        <div className="contact-info">
                            <h3>Στοιχεία Επικοινωνίας</h3>
                    
                    <div className="contact-item">
                                <div className="contact-icon">📍</div>
                        <div className="contact-details">
                                    <h4>Διεύθυνση Γραφείου</h4>
                                    <p>{config?.address || '[Βάλε εδώ την τρέχουσα διεύθυνση γραφείου]'}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                                <div className="contact-icon">📞</div>
                        <div className="contact-details">
                                    <h4>Τηλέφωνο</h4>
                                    <p>{config?.phone || '[βάλε το επίσημο τηλέφωνο]'}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">✉️</div>
                        <div className="contact-details">
                                    <h4>Email</h4>
                                    <p>{config?.email || '[βάλε το επίσημο email]'}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">🕒</div>
                        <div className="contact-details">
                                    <h4>Ωράριο Λειτουργίας</h4>
                                    <p>
                                        {(config?.hours || ['Δευτέρα – Παρασκευή: 09:00 – 18:00','Σάββατο: 09:00 – 13:00']).map((h, i) => (
                                            <span key={i}>{h}{i === (config?.hours?.length || 2) - 1 ? '' : <><br/></>}</span>
                                        ))}
                                    </p>
                        </div>
                    </div>
                        </div>
                        
                        <div className="contact-form">
                            <h3>Στείλτε μας μήνυμα</h3>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                                    <label htmlFor="name">Όνομα *</label>
                            <input 
                                type="text"
                                        id="name"
                                name="name"
                                value={formData.name}
                                onChange={handleInputChange}
                                required
                                        placeholder="Το πλήρες όνομά σας"
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="email">Email *</label>
                            <input 
                                type="email"
                                        id="email"
                                name="email"
                                value={formData.email}
                                onChange={handleInputChange}
                                required
                                        placeholder="το-email@σου.com"
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="subject">Θέμα *</label>
                            <input 
                                type="text"
                                        id="subject"
                                name="subject"
                                value={formData.subject}
                                onChange={handleInputChange}
                                required
                                        placeholder="Περιγράψτε το θέμα του μηνύματός σας"
                            />
                        </div>
                        
                        <div className="form-group">
                                    <label htmlFor="message">Μήνυμα *</label>
                            <textarea 
                                        id="message"
                                name="message"
                                value={formData.message}
                                onChange={handleInputChange}
                                required
                                        placeholder="Γράψτε το μήνυμά σας εδώ..."
                            />
                        </div>
                        
                        <button 
                            type="submit" 
                                    className="submit-btn"
                                    disabled={isSubmitting}
                                >
                                    {isSubmitting ? 'Στέλνεται...' : 'Στείλε μήνυμα'}
                        </button>
                                
                                {submitMessage && (
                        <div className="success-message">
                                        {submitMessage}
                        </div>
                    )}
                            </form>
                        </div>
                        </div>
                </section>
            );
        }
        
        // Footer Component - Enhanced
        function Footer() {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <div className="footer-section">
                            <h3>Λογιστικό Γραφείο Νίκος Πολυχρονάκης</h3>
                            <p>Α.Φ.Μ.: [βάλε ΑΦΜ]</p>
                            <p>G.E.MI.: [αν διαθέτει]</p>
                            <p>Έδρα: [διεύθυνση]</p>
                            <p>ΔΟΥ: [ΔΟΥ]</p>
                        </div>
                        <div className="footer-section">
                            <h3>Επικοινωνία</h3>
                            <p>Τηλ.: [τηλέφωνο]</p>
                            <p>Email: [email]</p>
                            <p>Διεύθυνση: [διεύθυνση γραφείου]</p>
                    </div>
                        <div className="footer-section">
                            <h3>Ωράριο Λειτουργίας</h3>
                            <p>Δευτέρα – Παρασκευή: 09:00 – 18:00</p>
                            <p>Σάββατο: 09:00 – 13:00</p>
                </div>
                    </div>
                    <div className="footer-bottom">
                        <p>&copy; 2025 Λογιστικό Γραφείο Νίκος Πολυχρονάκης. Όλα τα δικαιώματα διατηρούνται.</p>
                    </div>
                </footer>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
