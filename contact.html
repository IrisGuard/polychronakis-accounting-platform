<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - Νίκος Πολυχρονάκης & Συνεργάτες</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/emailjs-com@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
        }
        
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 25%, 
                rgba(255, 255, 255, 0.95) 50%, 
                rgba(240, 248, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite, gradient 8s ease infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { width: 100px; height: 100px; bottom: 10%; right: 20%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 1rem 2rem;
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: perspective(1000px) rotateY(-15deg);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }
        
        .company-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .company-info p {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .admin-toggle {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }
        
        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        /* Contact Info Card */
        .contact-info-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .contact-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(8px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .contact-details h3 {
            margin: 0 0 0.5rem 0;
            color: #1e293b;
            font-weight: 600;
        }
        
        .contact-details p {
            margin: 0;
            color: #64748b;
            font-weight: 500;
        }
        
        /* Contact Form */
        .contact-form-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .contact-form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #10b981);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .form-group {
            margin: 1.5rem 0;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            width: 100%;
            justify-content: center;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,250,252,0.8));
            color: #374151;
            border: 1px solid rgba(229, 231, 235, 0.8);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(240,248,255,0.95));
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255,255,255,0.3);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .admin-panel.open {
            right: 0;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-admin {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            transition: color 0.3s ease;
        }
        
        .close-admin:hover {
            color: #ef4444;
        }
        
        .admin-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            border: 1px solid rgba(229, 231, 235, 0.3);
        }
        
        .admin-section h3 {
            margin: 0 0 1rem 0;
            color: #1e293b;
            font-weight: 600;
        }
        
        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #166534;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .admin-panel {
                width: 350px;
                right: -350px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .company-info h1 {
                font-size: 1.4rem;
            }
            
            .contact-info-card, .contact-form-card {
                padding: 1.5rem;
            }
            
            .admin-panel {
                width: 100%;
                right: -100%;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Contact Information Storage Key
        const CONTACT_STORAGE_KEY = 'polychronakis_contact_info';
        
        // Default Contact Information
        const defaultContactInfo = {
            phone: '2810-123456',
            mobile: '6977-123456',
            email: 'info@polychronakis-accounting.gr',
            address: 'Λεωφόρος Κνωσού 45, Ηράκλειο Κρήτης, 71202',
            hours: 'Δευτέρα - Παρασκευή: 09:00 - 17:00',
            services: 'Λογιστικές Υπηρεσίες, Φοροτεχνικά, Συμβουλευτική'
        };
        
        // EmailJS Configuration (Replace with your actual EmailJS details)
        const EMAILJS_CONFIG = {
            serviceId: 'your_service_id',
            templateId: 'your_template_id',
            publicKey: 'your_public_key'
        };
        
        function App() {
            const [contactInfo, setContactInfo] = useState(defaultContactInfo);
            const [adminOpen, setAdminOpen] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                subject: '',
                message: ''
            });
            const [sending, setSending] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [modalMessage, setModalMessage] = useState('');
            const [modalType, setModalType] = useState('success');
            
            // Load contact info from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem(CONTACT_STORAGE_KEY);
                if (saved) {
                    try {
                        setContactInfo(JSON.parse(saved));
                    } catch (e) {
                        console.error('Error loading contact info:', e);
                    }
                }
            }, []);
            
            // Save contact info to localStorage
            const saveContactInfo = (newInfo) => {
                localStorage.setItem(CONTACT_STORAGE_KEY, JSON.stringify(newInfo));
                setContactInfo(newInfo);
            };
            
            // Handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                setSending(true);
                
                try {
                    // Simulate email sending (replace with actual EmailJS implementation)
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Here you would integrate with EmailJS:
                    /*
                    await emailjs.send(
                        EMAILJS_CONFIG.serviceId,
                        EMAILJS_CONFIG.templateId,
                        {
                            from_name: formData.name,
                            from_email: formData.email,
                            phone: formData.phone,
                            subject: formData.subject,
                            message: formData.message,
                            to_email: contactInfo.email
                        },
                        EMAILJS_CONFIG.publicKey
                    );
                    */
                    
                    setModalType('success');
                    setModalMessage('Το μήνυμά σας στάλθηκε επιτυχώς! Θα επικοινωνήσουμε μαζί σας σύντομα.');
                    setShowModal(true);
                    
                    // Reset form
                    setFormData({
                        name: '',
                        email: '',
                        phone: '',
                        subject: '',
                        message: ''
                    });
                    
                } catch (error) {
                    console.error('Error sending email:', error);
                    setModalType('error');
                    setModalMessage('Υπήρξε πρόβλημα με την αποστολή του μηνύματος. Παρακαλώ δοκιμάστε ξανά.');
                    setShowModal(true);
                } finally {
                    setSending(false);
                }
            };
            
            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            return (
                <div className="app-container">
                    {/* Floating Background Elements */}
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    
                    <Header 
                        adminOpen={adminOpen}
                        setAdminOpen={setAdminOpen}
                        contactInfo={contactInfo}
                    />
                    
                    <div className="main-container">
                        <div style={{textAlign: 'center', marginBottom: '3rem'}}>
                            <h1 style={{
                                fontSize: '3rem',
                                fontWeight: '800',
                                background: 'linear-gradient(135deg, #667eea, #764ba2)',
                                WebkitBackgroundClip: 'text',
                                WebkitTextFillColor: 'transparent',
                                backgroundClip: 'text',
                                marginBottom: '1rem'
                            }}>
                                Επικοινωνήστε Μαζί Μας
                            </h1>
                            <p style={{
                                fontSize: '1.25rem',
                                color: '#64748b',
                                fontWeight: '500'
                            }}>
                                Είμαστε εδώ για να σας βοηθήσουμε με όλες τις λογιστικές σας ανάγκες
                            </p>
                        </div>
                        
                        <div className="contact-layout">
                            <ContactInfoCard contactInfo={contactInfo} />
                            <ContactForm 
                                formData={formData}
                                handleInputChange={handleInputChange}
                                handleSubmit={handleSubmit}
                                sending={sending}
                            />
                        </div>
                    </div>
                    
                    <AdminPanel 
                        isOpen={adminOpen}
                        onClose={() => setAdminOpen(false)}
                        contactInfo={contactInfo}
                        onSave={saveContactInfo}
                    />
                    
                    {showModal && (
                        <Modal 
                            type={modalType}
                            message={modalMessage}
                            onClose={() => setShowModal(false)}
                        />
                    )}
                </div>
            );
        }
        
        function Header({ adminOpen, setAdminOpen, contactInfo }) {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo">ΝΠ</div>
                            <div className="company-info">
                                <h1>Νίκος Πολυχρονάκης & Συνεργάτες</h1>
                                <p>{contactInfo.services} • {contactInfo.phone}</p>
                            </div>
                        </div>
                        
                        <button 
                            className="admin-toggle"
                            onClick={() => setAdminOpen(!adminOpen)}
                        >
                            ⚙️ Διαχείριση
                        </button>
                    </div>
                </header>
            );
        }
        
        function ContactInfoCard({ contactInfo }) {
            return (
                <div className="contact-info-card">
                    <h2 style={{
                        fontSize: '2rem',
                        fontWeight: '700',
                        color: '#1e293b',
                        marginBottom: '2rem'
                    }}>
                        Στοιχεία Επικοινωνίας
                    </h2>
                    
                    <div className="contact-item">
                        <div className="contact-icon">📞</div>
                        <div className="contact-details">
                            <h3>Τηλέφωνο</h3>
                            <p>{contactInfo.phone}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">📱</div>
                        <div className="contact-details">
                            <h3>Κινητό</h3>
                            <p>{contactInfo.mobile}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">✉️</div>
                        <div className="contact-details">
                            <h3>Email</h3>
                            <p>{contactInfo.email}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">📍</div>
                        <div className="contact-details">
                            <h3>Διεύθυνση</h3>
                            <p>{contactInfo.address}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">🕒</div>
                        <div className="contact-details">
                            <h3>Ώρες Λειτουργίας</h3>
                            <p>{contactInfo.hours}</p>
                        </div>
                    </div>
                    
                    <div className="contact-item">
                        <div className="contact-icon">🏢</div>
                        <div className="contact-details">
                            <h3>Υπηρεσίες</h3>
                            <p>{contactInfo.services}</p>
                        </div>
                    </div>
                </div>
            );
        }
        
        function ContactForm({ formData, handleInputChange, handleSubmit, sending }) {
            return (
                <div className="contact-form-card">
                    <h2 style={{
                        fontSize: '2rem',
                        fontWeight: '700',
                        color: '#1e293b',
                        marginBottom: '2rem'
                    }}>
                        Στείλτε μας Μήνυμα
                    </h2>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Ονοματεπώνυμο *</label>
                            <input 
                                type="text"
                                name="name"
                                className="form-input"
                                value={formData.name}
                                onChange={handleInputChange}
                                placeholder="Εισάγετε το πλήρες όνομά σας"
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Email *</label>
                            <input 
                                type="email"
                                name="email"
                                className="form-input"
                                value={formData.email}
                                onChange={handleInputChange}
                                placeholder="example@email.com"
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Τηλέφωνο</label>
                            <input 
                                type="tel"
                                name="phone"
                                className="form-input"
                                value={formData.phone}
                                onChange={handleInputChange}
                                placeholder="2810-123456 ή 6977-123456"
                            />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Θέμα *</label>
                            <input 
                                type="text"
                                name="subject"
                                className="form-input"
                                value={formData.subject}
                                onChange={handleInputChange}
                                placeholder="Θέμα του μηνύματος"
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Μήνυμα *</label>
                            <textarea 
                                name="message"
                                className="form-textarea"
                                value={formData.message}
                                onChange={handleInputChange}
                                placeholder="Περιγράψτε τις ανάγκες σας ή κάντε την ερώτησή σας..."
                                required
                            />
                        </div>
                        
                        <button 
                            type="submit" 
                            className="btn btn-primary"
                            disabled={sending}
                        >
                            {sending ? (
                                <>
                                    <span className="loading"></span>
                                    Αποστολή...
                                </>
                            ) : (
                                <>
                                    📤 Αποστολή Μηνύματος
                                </>
                            )}
                        </button>
                    </form>
                </div>
            );
        }
        
        function AdminPanel({ isOpen, onClose, contactInfo, onSave }) {
            const [editData, setEditData] = useState(contactInfo);
            const [saveStatus, setSaveStatus] = useState('');
            
            useEffect(() => {
                setEditData(contactInfo);
            }, [contactInfo]);
            
            const handleSave = () => {
                onSave(editData);
                setSaveStatus('success');
                setTimeout(() => setSaveStatus(''), 3000);
            };
            
            const handleInputChange = (field, value) => {
                setEditData({
                    ...editData,
                    [field]: value
                });
            };
            
            return (
                <div className={`admin-panel ${isOpen ? 'open' : ''}`}>
                    <div className="admin-header">
                        <h2 className="admin-title">Διαχείριση Στοιχείων</h2>
                        <button className="close-admin" onClick={onClose}>✕</button>
                    </div>
                    
                    {saveStatus === 'success' && (
                        <div className="success-message">
                            ✅ Τα στοιχεία αποθηκεύτηκαν επιτυχώς!
                        </div>
                    )}
                    
                    <div className="admin-section">
                        <h3>📞 Τηλέφωνα</h3>
                        <div className="form-group">
                            <label className="form-label">Σταθερό Τηλέφωνο</label>
                            <input 
                                type="text"
                                className="form-input"
                                value={editData.phone}
                                onChange={(e) => handleInputChange('phone', e.target.value)}
                                placeholder="π.χ. 2810-123456"
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Κινητό Τηλέφωνο</label>
                            <input 
                                type="text"
                                className="form-input"
                                value={editData.mobile}
                                onChange={(e) => handleInputChange('mobile', e.target.value)}
                                placeholder="π.χ. 6977-123456"
                            />
                        </div>
                    </div>
                    
                    <div className="admin-section">
                        <h3>✉️ Email & Διεύθυνση</h3>
                        <div className="form-group">
                            <label className="form-label">Email</label>
                            <input 
                                type="email"
                                className="form-input"
                                value={editData.email}
                                onChange={(e) => handleInputChange('email', e.target.value)}
                                placeholder="info@company.gr"
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Διεύθυνση</label>
                            <textarea 
                                className="form-textarea"
                                value={editData.address}
                                onChange={(e) => handleInputChange('address', e.target.value)}
                                placeholder="Οδός, Αριθμός, Πόλη, ΤΚ"
                            />
                        </div>
                    </div>
                    
                    <div className="admin-section">
                        <h3>🕒 Λειτουργία & Υπηρεσίες</h3>
                        <div className="form-group">
                            <label className="form-label">Ώρες Λειτουργίας</label>
                            <input 
                                type="text"
                                className="form-input"
                                value={editData.hours}
                                onChange={(e) => handleInputChange('hours', e.target.value)}
                                placeholder="π.χ. Δευτέρα - Παρασκευή: 09:00 - 17:00"
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Υπηρεσίες</label>
                            <textarea 
                                className="form-textarea"
                                value={editData.services}
                                onChange={(e) => handleInputChange('services', e.target.value)}
                                placeholder="Περιγραφή υπηρεσιών"
                            />
                        </div>
                    </div>
                    
                    <button 
                        className="btn btn-primary"
                        onClick={handleSave}
                        style={{width: '100%', marginTop: '2rem'}}
                    >
                        💾 Αποθήκευση Αλλαγών
                    </button>
                </div>
            );
        }
        
        function Modal({ type, message, onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div style={{fontSize: '3rem', marginBottom: '1rem'}}>
                            {type === 'success' ? '✅' : '❌'}
                        </div>
                        <h3 style={{
                            marginBottom: '1rem',
                            color: type === 'success' ? '#059669' : '#dc2626'
                        }}>
                            {type === 'success' ? 'Επιτυχία!' : 'Σφάλμα!'}
                        </h3>
                        <p style={{
                            marginBottom: '2rem',
                            color: '#64748b',
                            lineHeight: '1.6'
                        }}>
                            {message}
                        </p>
                        <button className="btn btn-primary" onClick={onClose}>
                            Εντάξει
                        </button>
                    </div>
                </div>
            );
        }
        
        // Initialize EmailJS (uncomment when you have actual credentials)
        /*
        useEffect(() => {
            emailjs.init(EMAILJS_CONFIG.publicKey);
        }, []);
        */
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
