<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Λογιστική Πλατφόρμα - Νίκος Πολυχρονάκης & Συνεργάτες | Ηράκλειο Κρήτης</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
            overflow-x: hidden;
        }
        
        /* Advanced 3D Container */
        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 25%, 
                rgba(255, 255, 255, 0.95) 50%, 
                rgba(240, 248, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        /* 3D Floating Elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite, gradient 8s ease infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { width: 100px; height: 100px; bottom: 10%; right: 20%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: perspective(1000px) rotateY(-15deg);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }
        
        .company-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .company-info p {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .notification-btn, .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,248,255,0.8));
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notification-btn:hover, .user-avatar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        /* Sidebar Navigation */
        .main-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            margin: 0.5rem 0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #475569;
        }
        
        .nav-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        /* Main Content Area */
        .content-area {
            flex: 1;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .dashboard-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,250,252,0.8));
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }
        
        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .card-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
        }
        
        /* Forms and Inputs */
        .form-group {
            margin: 1.5rem 0;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,250,252,0.8));
            color: #374151;
            border: 1px solid rgba(229, 231, 235, 0.8);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.25rem;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(229, 231, 235, 0.3);
            transition: background-color 0.2s ease;
        }
        
        .data-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        /* Charts Container */
        .chart-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .sidebar {
                width: 100%;
                position: static;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .company-info h1 {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card-value {
                font-size: 2rem;
            }
            
            .content-area {
                padding: 1.5rem;
            }
            
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
        
        /* AI Assistant Styles */
        .ai-assistant {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1500;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .ai-assistant:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }
        
        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #166534;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-warning {
            background: rgba(251, 191, 36, 0.1);
            color: #92400e;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        /* Loading Animations */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Sample Data
        const sampleData = {
            clients: [
                { id: 1, name: "Μινωικό Εστιατόριο ΑΕ", type: "ΑΕ", status: "Ενεργή", revenue: "€250,000", lastUpdate: "2025-01-15" },
                { id: 2, name: "Κρητική Τουριστική ΟΕ", type: "ΟΕ", status: "Ενεργή", revenue: "€180,000", lastUpdate: "2025-01-14" },
                { id: 3, name: "Ελαιουργείο Χανιά ΕΠΕ", type: "ΕΠΕ", status: "Υπό Έλεγχο", revenue: "€320,000", lastUpdate: "2025-01-13" },
                { id: 4, name: "Digital Crete ΙΚΕ", type: "ΙΚΕ", status: "Ενεργή", revenue: "€95,000", lastUpdate: "2025-01-15" },
                { id: 5, name: "Φαρμακείο Καστελλίου", type: "Ατομική", status: "Ενεργή", revenue: "€75,000", lastUpdate: "2025-01-14" }
            ],
            
            transactions: [
                { id: 1, date: "2025-01-15", description: "Πώληση Προϊόντων", amount: 1250.00, type: "Έσοδο", client: "Μινωικό Εστιατόριο ΑΕ" },
                { id: 2, date: "2025-01-15", description: "Αγορά Πρώτων Υλών", amount: -850.00, type: "Έξοδο", client: "Κρητική Τουριστική ΟΕ" },
                { id: 3, date: "2025-01-14", description: "Παροχή Υπηρεσιών", amount: 2100.00, type: "Έσοδο", client: "Ελαιουργείο Χανιά ΕΠΕ" },
                { id: 4, date: "2025-01-14", description: "Μισθοδοσία", amount: -3200.00, type: "Έξοδο", client: "Digital Crete ΙΚΕ" },
                { id: 5, date: "2025-01-13", description: "Ενοίκια", amount: -1200.00, type: "Έξοδο", client: "Φαρμακείο Καστελλίου" }
            ],
            
            taxObligations: [
                { id: 1, type: "ΦΠΑ", dueDate: "2025-01-25", amount: "€15,400", status: "Εκκρεμής", client: "Μινωικό Εστιατόριο ΑΕ" },
                { id: 2, type: "Φόρος Εισοδήματος", dueDate: "2025-01-30", amount: "€8,900", status: "Υπολογισμένο", client: "Κρητική Τουριστική ΟΕ" },
                { id: 3, type: "Εργοδοτικές Εισφορές", dueDate: "2025-01-20", amount: "€12,300", status: "Εκκρεμής", client: "Ελαιουργείο Χανιά ΕΠΕ" },
                { id: 4, type: "ΦΠΑ", dueDate: "2025-01-28", amount: "€6,700", status: "Έτοιμο", client: "Digital Crete ΙΚΕ" }
            ],
            
            disputes: [
                { id: 1, authority: "ΔΟΥ Ηρακλείου", issue: "Διαφορά ΦΠΑ 2024", amount: "€3,200", status: "Υπό Διεκπεραίωση", priority: "Υψηλή" },
                { id: 2, authority: "ΕΦΚΑ", issue: "Εργοδοτικές Εισφορές", amount: "€1,800", status: "Απάντηση Αναμένεται", priority: "Μέση" },
                { id: 3, authority: "ΔΟΥ Χανίων", issue: "Φορολογική Δήλωση", amount: "€950", status: "Επιλύθηκε", priority: "Χαμηλή" }
            ]
        };
        
        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState('dashboard');
            const [showModal, setShowModal] = useState(false);
            const [modalContent, setModalContent] = useState(null);
            const [aiAssistantOpen, setAiAssistantOpen] = useState(false);
            
            const openModal = (content) => {
                setModalContent(content);
                setShowModal(true);
            };
            
            const closeModal = () => {
                setShowModal(false);
                setModalContent(null);
            };
            
            return (
                <div className="app-container">
                    {/* Floating Background Elements */}
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    <div className="floating-element"></div>
                    
                    <Header />
                    
                    <div className="main-layout">
                        <Sidebar activeSection={activeSection} setActiveSection={setActiveSection} />
                        <ContentArea 
                            activeSection={activeSection} 
                            openModal={openModal}
                        />
                    </div>
                    
                    <AIAssistant 
                        isOpen={aiAssistantOpen} 
                        setIsOpen={setAiAssistantOpen} 
                    />
                    
                    {showModal && (
                        <Modal onClose={closeModal}>
                            {modalContent}
                        </Modal>
                    )}
                </div>
            );
        }
        
        // Header Component
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo">ΝΠ</div>
                            <div className="company-info">
                                <h1>Νίκος Πολυχρονάκης & Συνεργάτες</h1>
                                <p>Λογιστικές Υπηρεσίες • Ηράκλειο Κρήτης • Τηλ: 2810-123456</p>
                            </div>
                        </div>
                        
                        <div className="user-section">
                            <div className="notification-btn">
                                🔔
                            </div>
                            <div className="user-avatar">
                                👤
                            </div>
                        </div>
                    </div>
                </header>
            );
        }
        
        // Sidebar Component
        function Sidebar({ activeSection, setActiveSection }) {
            const menuItems = [
                { id: 'dashboard', label: 'Αρχική Σελίδα', icon: '🏠' },
                { id: 'clients', label: 'Πελάτες', icon: '👥' },
                { id: 'transactions', label: 'Συναλλαγές', icon: '💳' },
                { id: 'taxes', label: 'Φορολογικά', icon: '📊' },
                { id: 'disputes', label: 'Διαφορές Φορέων', icon: '⚖️' },
                { id: 'reports', label: 'Αναφορές', icon: '📈' },
                { id: 'ai-tools', label: 'AI Εργαλεία', icon: '🤖' },
                { id: 'contact', label: 'Επικοινωνία', icon: '📞' },
                { id: 'settings', label: 'Ρυθμίσεις', icon: '⚙️' }
            ];
            
            return (
                <aside className="sidebar">
                    <nav>
                        {menuItems.map(item => (
                            <div
                                key={item.id}
                                className={`nav-item ${activeSection === item.id ? 'active' : ''}`}
                                onClick={() => {
                                    if (item.id === 'contact') {
                                        window.location.href = './contact.html';
                                    } else {
                                        setActiveSection(item.id);
                                    }
                                }}
                            >
                                <span>{item.icon}</span>
                                <span>{item.label}</span>
                            </div>
                        ))}
                    </nav>
                </aside>
            );
        }
        
        // Content Area Component
        function ContentArea({ activeSection, openModal }) {
            const renderContent = () => {
                switch(activeSection) {
                    case 'dashboard':
                        return <Dashboard openModal={openModal} />;
                    case 'clients':
                        return <ClientsManagement openModal={openModal} />;
                    case 'transactions':
                        return <TransactionsManagement openModal={openModal} />;
                    case 'taxes':
